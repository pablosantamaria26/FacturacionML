<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- Configuraci√≥n PWA y Viewport para iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#F2F2F7">
  <title>Mercado Limpio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* VARIABLES ESTILO NATIVO iOS */
    :root {
      --bg-color: #F2F2F7;
      --card-bg: #FFFFFF;
      --primary: #007AFF;
      --primary-active: #0056b3;
      --success: #34C759;
      --warn: #FF9500;
      --danger: #FF3B30;
      --text-main: #1C1C1E;
      --text-muted: #8E8E93;
      --border-color: #E5E5EA;
      --safe-bottom: env(safe-area-inset-bottom, 20px);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      padding-bottom: calc(100px + var(--safe-bottom)); /* Espacio para el fab */
      overscroll-behavior-y: none;
    }

    /* HEADER */
    header {
      position: sticky; top: 0; z-index: 50;
      background: rgba(242, 242, 247, 0.85);
      backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      padding: calc(env(safe-area-inset-top, 20px) + 15px) 20px 15px;
      border-bottom: 0.5px solid rgba(0,0,0,0.1);
      display: flex; justify-content: space-between; align-items: center;
    }
    header h1 { margin: 0; font-size: 22px; font-weight: 800; letter-spacing: -0.5px; }
    header .status-dot { width: 10px; height: 10px; background: var(--success); border-radius: 50%; box-shadow: 0 0 8px var(--success); }

    /* CONTENEDOR PRINCIPAL */
    .container { padding: 20px; display: flex; flex-direction: column; gap: 20px; }

    /* TARJETAS */
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.04);
    }

    /* UPLOAD ZONE */
    .upload-zone {
      background: #F2F2F7;
      border: 2px dashed #C7C7CC;
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
    }
    .upload-zone:active { transform: scale(0.97); border-color: var(--primary); background: #E5F1FF; }
    .upload-zone h3 { margin: 0 0 5px; color: var(--primary); font-size: 17px; }
    .upload-zone p { margin: 0; font-size: 13px; color: var(--text-muted); }
    .upload-zone input[type="file"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; }
    .file-badge {
      display: none; background: #E5F1FF; color: var(--primary); padding: 8px 16px; border-radius: 20px; font-weight: 700; font-size: 13px; margin-top: 15px;
    }

    /* FORMULARIOS */
    .form-group { margin-bottom: 16px; }
    .form-group:last-child { margin-bottom: 0; }
    label { display: block; font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.5px; }
    input, select, textarea {
      width: 100%; padding: 16px; border: 1px solid var(--border-color);
      border-radius: 14px; font-size: 16px; background: #F8F8F9;
      color: var(--text-main); font-weight: 500; transition: border 0.2s ease;
      appearance: none;
    }
    input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); background: #FFF; }
    textarea { height: 80px; resize: none; }

    /* BOTONES PRESET */
    .tags-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
    .tags-scroll::-webkit-scrollbar { display: none; }
    .tag-btn {
      white-space: nowrap; padding: 10px 18px; background: #F2F2F7; border: none;
      border-radius: 20px; font-size: 14px; font-weight: 600; color: var(--text-main);
      transition: transform 0.1s;
    }
    .tag-btn:active { transform: scale(0.92); background: #E5E5EA; }

    /* BOT√ìN PREVIEW EN TARJETA */
    .btn-preview-card {
      width: 100%; padding: 16px; background: #E5F1FF; color: var(--primary); border: none;
      border-radius: 14px; font-size: 16px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all 0.2s; margin-top: 10px;
    }
    .btn-preview-card:active { transform: scale(0.96); opacity: 0.8; }
    .btn-preview-card:disabled { opacity: 0.5; background: #F2F2F7; color: var(--text-muted); }

    /* BOTTOM BAR - STICKY FAB */
    .bottom-bar {
      position: fixed; bottom: 0; left: 0; width: 100%;
      background: rgba(255,255,255,0.9); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
      padding: 15px 20px var(--safe-bottom); border-top: 0.5px solid rgba(0,0,0,0.1);
      z-index: 100;
    }
    .main-btn {
      width: 100%; padding: 18px; background: var(--primary); color: #FFF; border: none;
      border-radius: 16px; font-size: 18px; font-weight: 800;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: flex; align-items: center; justify-content: center; gap: 10px;
      box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
    }
    .main-btn:active { transform: scale(0.95); }
    .main-btn:disabled { opacity: 0.6; pointer-events: none; }
    
    .main-btn.btn-success { background: var(--success); box-shadow: 0 8px 20px rgba(52, 199, 89, 0.3); }
    .main-btn.btn-loading { background: var(--text-muted); box-shadow: none; }

    /* SPINNER */
    .spinner { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #FFF; border-radius: 50%; width: 22px; height: 22px; animation: spin 0.8s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* TOAST NOTIFICACIONES */
    #toast-container { position: fixed; top: 80px; left: 20px; right: 20px; z-index: 2000; pointer-events: none; display: flex; flex-direction: column; gap: 10px; }
    .toast {
      background: rgba(28, 28, 30, 0.95); backdrop-filter: blur(10px); color: #FFF; padding: 16px 20px; border-radius: 14px;
      font-size: 14px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: translateY(-20px); opacity: 0; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); text-align: center;
    }
    .toast.show { transform: translateY(0); opacity: 1; }
    .toast.success { border-left: 4px solid var(--success); }
    .toast.error { border-left: 4px solid var(--danger); }

    /* MODAL SLIDE UP (BOTTOM SHEET) */
    .modal-backdrop {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4); backdrop-filter: blur(3px); -webkit-backdrop-filter: blur(3px);
      z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
    }
    .modal-backdrop.active { opacity: 1; pointer-events: auto; }
    
    .bottom-sheet {
      position: fixed; bottom: 0; left: 0; width: 100%; height: 90vh;
      background: #F2F2F7; border-radius: 24px 24px 0 0; z-index: 1001;
      transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      display: flex; flex-direction: column; overflow: hidden;
    }
    .bottom-sheet.active { transform: translateY(0); }
    
    .sheet-header {
      padding: 20px; background: #FFF; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid var(--border-color);
    }
    .sheet-header h2 { margin: 0; font-size: 18px; font-weight: 800; }
    .close-btn { background: #E5E5EA; border: none; width: 32px; height: 32px; border-radius: 50%; font-size: 16px; font-weight: bold; color: var(--text-muted); }
    
    /* Paginaci√≥n en Header Modal */
    .pill-parte { background: var(--primary); color: white; padding: 4px 10px; border-radius: 12px; font-size: 13px; font-weight: 700; margin-left: 10px; }
    .nav-parts { display: flex; gap: 10px; }
    .nav-parts button { padding: 8px 15px; border: none; background: #F2F2F7; border-radius: 12px; font-weight: bold; font-size: 18px; transition: 0.2s; }
    .nav-parts button:active { background: #D1D1D6; transform: scale(0.9); }
    .nav-parts button:disabled { opacity: 0.4; pointer-events: none; }

    /* CONTENEDOR IFRAME iOS BUG FIX */
    .iframe-wrapper { flex: 1; width: 100%; background: #FFF; overflow: auto; -webkit-overflow-scrolling: touch; }
    .iframe-wrapper iframe { width: 1px; min-width: 100%; height: 100%; border: none; background: #FFF; }

    /* MODAL DE √âXITO FINAL */
    .success-modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #FFF; z-index: 2000;
      transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
      display: flex; flex-direction: column; overflow-y: auto;
    }
    .success-modal.active { transform: translateY(0); }
    .success-header { background: var(--success); color: white; padding: calc(env(safe-area-inset-top, 40px)) 20px 30px; text-align: center; }
    .success-header .icon { font-size: 60px; margin-bottom: 10px; animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .success-header h2 { margin: 0; font-size: 24px; font-weight: 800; }
    .success-body { padding: 30px 20px; flex: 1; background: var(--bg-color); }
    
    .action-btn {
      display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; padding: 18px;
      border-radius: 16px; font-size: 16px; font-weight: 800; text-decoration: none; margin-bottom: 15px;
      transition: transform 0.2s; border: none;
    }
    .action-btn:active { transform: scale(0.96); }
    .btn-wa { background: #25D366; color: white; box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3); }
    .btn-download { background: #FFF; color: var(--primary); border: 2px solid var(--primary); }
    .btn-close-success { background: var(--text-muted); color: white; margin-top: 30px; }

    @keyframes pop { 0% { transform: scale(0); } 100% { transform: scale(1); } }
  </style>
</head>
<body>

  <header>
    <h1>Mercado Limpio</h1>
    <div class="status-dot"></div>
  </header>

  <div id="toast-container"></div>

  <main class="container">
    
    <!-- CARD DE CARGA PDF -->
    <div class="card">
      <div class="upload-zone" id="drop-zone" onclick="document.getElementById('fileRemito').click()">
        <h3>üìÑ Tocar para subir PDF</h3>
        <p>Arrastr√° o selecciona remitos</p>
        <input type="file" id="fileRemito" accept="application/pdf" multiple />
        <div id="file-badge" class="file-badge"></div>
      </div>
    </div>

    <!-- CARD DE DATOS MANUALES / AJUSTES -->
    <div class="card">
      <div class="form-group">
        <label>CUIT Cliente (11 n√∫meros)</label>
        <input type="tel" id="cuit" placeholder="Ej: 30112233445" inputmode="numeric" />
      </div>
      <div class="form-group">
        <label>Monto a Facturar ($)</label>
        <input type="tel" id="monto" placeholder="Ej: 150000" inputmode="decimal" />
      </div>
      <div class="form-group">
        <label>Condici√≥n de Venta</label>
        <select id="condicionVenta">
          <option value="Transferencia Bancaria">Transferencia Bancaria</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Cheque">Cheque</option>
        </select>
      </div>
      <div class="form-group">
        <label>Email de destino</label>
        <input type="email" id="email" placeholder="Opcional (Usa el de la distribuidora por def.)" />
      </div>
      
      <div class="form-group">
        <label>Etiquetas R√°pidas</label>
        <div class="tags-scroll">
          <button class="tag-btn" onclick="presetDetalle('Art√≠culos Make')">üè∑ Make</button>
          <button class="tag-btn" onclick="presetDetalle('Art√≠culos Romil')">üè∑ Romil</button>
          <button class="tag-btn" onclick="presetDetalle('Art√≠culos de limpieza varios')">üè∑ Varios</button>
        </div>
      </div>
      
      <div class="form-group">
        <label>Detalle Manual</label>
        <textarea id="detalle" placeholder="Escribir aqu√≠ si no subiste PDF..."></textarea>
      </div>
    </div>

    <!-- CARD PREVIEW -->
    <div class="card" style="padding: 10px;">
      <button class="btn-preview-card" id="btnOpenPreview" disabled>
        üëÅÔ∏è Ver Vista Previa del PDF
      </button>
    </div>

  </main>

  <!-- BOTTOM BAR / STICKY BUTTON -->
  <div class="bottom-bar">
    <button id="btnEmitir" class="main-btn" onclick="emitir()">EMITIR FACTURA</button>
  </div>


  <!-- MODAL VISTA PREVIA (BOTTOM SHEET) -->
  <div class="modal-backdrop" id="previewBackdrop" onclick="closePreview()"></div>
  <div class="bottom-sheet" id="previewSheet">
    <div class="sheet-header">
      <div style="display: flex; align-items: center;">
        <h2>Vista Previa</h2>
        <span class="pill-parte" id="pillParte">1/1</span>
      </div>
      <div class="nav-parts">
        <button id="btnPrev" onclick="cambiarParte(-1)">‚¨ÖÔ∏è</button>
        <button id="btnNext" onclick="cambiarParte(1)">‚û°Ô∏è</button>
      </div>
      <button class="close-btn" onclick="closePreview()">‚úï</button>
    </div>
    <div class="iframe-wrapper">
      <iframe id="previewFrame"></iframe>
    </div>
  </div>


  <!-- MODAL √âXITO FINAL (FULLSCREEN) -->
  <div class="success-modal" id="successModal">
    <div class="success-header">
      <div class="icon">‚úÖ</div>
      <h2>¬°Factura Autorizada!</h2>
      <p style="opacity: 0.9; margin-top: 5px; font-size: 14px;" id="successMsgText">AFIP proces√≥ tu factura con √©xito.</p>
    </div>
    <div class="success-body" id="successActions">
      <!-- Inyectado via JS: WhatsApp + Descargas PDF -->
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
